    //冒泡排序
    function a(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp
                }

            }
        }
        return arr
    }
    a(arr);
    console.log(arr);

    //数组去重
    function b(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1)
                    j--
                }
            }
        }
        return arr
    }
    console.log(b(arr))

    //数组随机排序
    function c(arr) {
        arr.sort(function () {
            return Math.random() - 0.5
        })
        return arr
    }
    console.log(c(arr))

    //生成一个10位数随机不重复的数组

    var Array = []
    function d(arr) {
        for (var i = 0; i < 11; i++) {
            arr.push(Math.floor(Math.random() * 10));

                    if (arr[i] == arr[j]) {
                        arr.splice(j, 1)
                        j--

                    }
                }
            }
        }
        return arr
    }
